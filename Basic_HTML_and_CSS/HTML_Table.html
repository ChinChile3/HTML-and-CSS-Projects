<!DOCTYPE html>
<html lan="en">
	<head>
		<meta charset="utf-8">
		
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
		
		<style>
			td { text-align: center; }
		</style>
	</head>
	
	<body>
		<!-- Table for Monsters in MH -->
		<h1>Monster Hunter Table</h1>
		<table style="width:100%">
			<!-- Monster info -->
			<tr>
				<th>Monster Name</th>
				<th>Monster Class</th>
				<th>Element</th>
				<th>Weakness</th>
			</tr>
			<!-- Sets of rows for individual monsters -->
			<tr>
				<td>Rathalos</td>
				<td>Flying Wyvern</td>
				<td>Fire</td>
				<td>Thunder</td>
			</tr>
			
			<tr>
				<td>Zinogre</td>
				<td>Fanged Wyvern</td>
				<td>Thunder</td>
				<td>Ice</td>
			</tr>
			
			<tr>
				<td>Mizutsune</td>
				<td>Leviathan</td>
				<td>Water</td>
				<td>Thunder</td>
			</tr>
			
			<tr>
				<td>Shagaru Magala</td>
				<td>Elder Dragon</td>
				<td>None</td>
				<td>Dragon</td>
			</tr>
		</table>
	</body>
</html>
